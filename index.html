<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Volbros - Gallery</title>
</head>
<body class="font-sans">

<!-- Navbar -->
<nav class="bg-red-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <span class="ml-2 text-xl font-semibold">Volbros Photo Gallery</span>
        </div>
        <!-- Responsive menu button for mobile -->
        <div class="md:hidden">
            <button id="menu-toggle" class="text-white hover:text-gray-300 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Navigation links for desktop -->
        <div class="hidden md:flex items-center space-x-4">
            <a href="https://volbros.club" class="hover:text-gray-300">Back to Volbros</a>
        </div>
    </div>
    <!-- Responsive menu for mobile -->
    <div id="mobile-menu" class="md:hidden hidden">
        <a href="https://volbros.club" class="block p-2 hover:bg-gray-700">Back to Volbros</a>
    </div>
</nav>

<script>
    // Toggle mobile menu visibility
    document.getElementById('menu-toggle').addEventListener('click', function () {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>

    <!-- Full Screen Background Section -->
<section id="home" class="bg-cover bg-center relative min-h-screen flex items-center" style="background-image: url('t8-title.jpeg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="container mx-auto text-center relative z-10">
        <h1 class="text-4xl font-bold text-white mb-4">Welcome to Volbros Photo Gallery!</h1>
        <p class="text-lg text-white mb-8">The best pictures will be posted here quite often... stay tuned!</p>
        <a href="#videos" class="relative group">
        </a>
    </div>
</section>

    <!-- Videos Section -->
    <section id="videos" class="container mx-auto py-8 md:py-16">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-4 md:mb-8">Gallery</h2>
        <!-- Add pictures of your signature scooter here -->
        <!-- Example: -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
            <!-- Image placeholders -->
            <img src="3bolbs.jpeg" alt="3 Volvos in a triangle" class="w-full h-auto mb-4 md:mb-8">
            <img src="sexybolb.jpeg" alt="One sexy S80" class="w-full h-auto mb-4 md:mb-8">
            <img src="manybolbs.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t23.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t12.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t2.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t4.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t100.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="lmao.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t8-title.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t9.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t6.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="t1.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <img src="jajca.jpeg" alt="Many cars in a line" class="w-full h-auto mb-4 md:mb-8">
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-md md:text-lg">&copy; 2024 - Volbros Photo Gallery</p>
    </footer>

</body>
</html>
